google_doc_url: "https://docs.google.com/document/d/1MX7fjDUolX6EpCbrwTpmDY8tHsL9ttbP/edit?usp=sharing&ouid=110425515033560647396&rtpof=true&sd=true"

paths:
  raw_data: data/raw
  processed_data: data/processed
