  vector_index: data/vector_db/faiss.index
  vector_metadata: data/vector_db/metadata.json


retrieval:
  top_k: 3

gemini:
  provider: google-genai
  model_name: gemini-2.5-flash
  temperature: 0.2
  max_output_tokens: 1024